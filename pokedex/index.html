<!DOCTYPE html>
<html lang="es-Co">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Pragma, pokedex, crecimiento" />
    <meta name="author" content="Albert J. JimÃ©nez P." />
    <meta name="description" content="Pokedex challenge for Pragma" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://www.pragma.com.co/hubfs/favicon.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pokedex - Pragma</title>
  </head>
  <body>
    <main>
      <header>
        <div><img src="./img/pokeball.png" alt="Pokeball" /></div>
        <div><h1>POKEDEX</h1></div>
      </header>
      <article>
        <header>
          <div><img src="./img/flame.gif" alt="pokemon type flame" /></div>
          <div><h2>Charizard</h2></div>
        </header>
        <div class="content">
          <div class="pokemon-card-avatar-photo">
            <img
              class="blur"
              src="./img/charizard.png"
              alt="Charizard pokemon"
            />
            <img src="./img/charizard.png" alt="Charizard pokemon" />
          </div>
          <div class="pokemon-description">
            <div class="pokemon-card-description-list">
              <div class="pokemon-card-description-item">
                <div><h4>No</h4></div>
                <div><h3>005</h3></div>
              </div>
              <div class="pokemon-card-description-item">
                <div><h4>Level</h4></div>
                <div><h3>100</h3></div>
              </div>
              <div class="pokemon-card-description-item">
                <div><h4>Type</h4></div>
                <div><h3>Fire</h3></div>
              </div>
              <div class="pokemon-card-description-item">
                <div><h4>Hability</h4></div>
                <div><h3>Flames</h3></div>
              </div>
              <div class="pokemon-card-description-item">
                <div><h4>Height</h4></div>
                <div><h3>1.7 m</h3></div>
              </div>
              <div class="pokemon-card-description-item">
                <div><h4>Weight</h4></div>
                <div><h3>90.5 Kg</h3></div>
              </div>
            </div>
          </div>
        </div>
      </article>

      <footer>
        <div class="footer-title">
          <h2>Others</h2>
        </div>
        <div class="content">
          <div class="btn-menu">
            <img src="img/squirtle.png" alt="Squirtle pokemon" />
          </div>
          <div class="btn-menu">
            <img src="img/mewtwo.png" alt="Mewtwo pokemon" />
          </div>
          <div class="btn-menu">
            <img src="img/solgaleo.png" alt="Solgaleo pokemon" />
          </div>
          <div class="btn-menu">
            <img src="img/bulbasaur.png" alt="Bulbasaur pokemon" />
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
